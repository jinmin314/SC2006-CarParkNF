    <div id="map"></div>
    <div class="currloc">
        <i class='bx bx-current-location'></i>
    </div>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class='bx bxs-car'></i>
                <span class="bold">Carpark NF</span>
            </div> 
            <i class="bx bx-menu" id="btn"></i>

        </div>
        <ul class="menu">
            <li>
                <a href="./index.html">
                    <i class='bx bx-home-alt-2'></i>
                    <span class="nav-item">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>

                    <span class="nav-item">Search</span>
                </a>

            </li>
            <li>

    <div class="search-content">
        <div class="title">
            <span class="bold">Search Results</span>
        </div>
        <div class="row-tools">
            <div class="column">
                <div class="dropdown">
                        <i class='bx bx-filter'></i>
                        <span>Filter</span>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#distance">Distance</a>
                        <a href="#availability">Availability</a>
                        <a href="#price">Price</a>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="sort">
                    <i class='bx bx-sort-up'></i>
                    <span>Sorted by Increasing Order</span>
                </div>
            </div>
        </div>
        <div class="container">

          <button>Search</button>

<script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector("#search");
    let homeBtn = document.querySelector(".bx-home-alt-2");
    let favBtn = document.querySelector(".bxs-bookmarks");

    btn.onclick = function(){
        sidebar.classList.toggle("active");
    }
    searchBtn.onclick = function(){
        sidebar.classList.toggle("active");
    }

    homeBtn.onclick = function(){
        sidebar.classList.toggle("active");
    }

    favBtn.onclick = function(){
        sidebar.classList.toggle("active");
    }

</script>
