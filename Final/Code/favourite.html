<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Carpark NF</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./favourite.js"></script>
  
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class='bx bxs-car'></i>
                <span class="bold">Carpark NF</span>
            </div> 
            <i class="bx bx-menu" id="btn"></i>

        </div>
        <ul class="menu">
            <li>
                <a href="./index.html">
                    <i class='bx bx-home-alt-2'></i>
                    <span class="nav-item">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="./index.html" onclick="showScreen();">
                    <i class='bx bx-search'></i>
                    <span class="nav-item">Search</span>
                </a>
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-bookmarks'></i>
                    <span class="nav-item">Favourites</span>
                </a>
                <span class="tooltip">Favourites</span>
            </li>
    </div>
    
      <div class="main-content">
        <span class="title">Favourites</span>
            <div class="favourite-container">
                <ul class="results", id="favourite-results">
                </ul>
            </div>
        </div>

</body>
<script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector(".bx-search");
    let homeBtn = document.querySelector(".bx-home-alt-2");
    let favBtn = document.querySelector(".bxs-bookmarks");

    btn.onclick = function(){
        sidebar.classList.toggle("active");
    }
    searchBtn.onclick = function(){
        sidebar.classList.toggle("active");
    }

    homeBtn.onclick = function(){
        sidebar.classList.toggle("active");
    }

    favBtn.onclick = function(){
        sidebar.classList.toggle("active");
    }

</script>

</html>
