<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Carpark NF</title>
    <link rel="stylesheet" href="./style.css">
    <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
({key: "YOUR_API_KEY_HERE", v: "beta"});</script>
    <script type="module" src="./details.js"></script>
    <script type="module" src="./star.js"></script>
  
</head>
<body>
    <div id="map"></div>
    <div class="currloc">
        <i class='bx bx-current-location'></i>
    </div>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class='bx bxs-car'></i>
                <span class="bold">Carpark NF</span>
            </div> 
            <i class="bx bx-menu" id="btn"></i>

        </div>
        <ul class="menu">
            <li>
                <a href="./index.html">
                    <i class='bx bx-home-alt-2'></i>
                    <span class="nav-item">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="./index.html#showsearch">
                    <i class='bx bx-search'></i>
                    <span class="nav-item">Search</span>
                </a>
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="./favourite.html">
                    <i class='bx bxs-bookmarks'></i>
                    <span class="nav-item">Favourites</span>
                </a>
                <span class="tooltip">Favourites</span>
            </li>
    </div>
    <div class="details-content">
        <div class="back">
            <i class='bx bx-arrow-back'></i>
        </div>
        <div class="column">
            <div class="title">
            <span class="bold">Details</span>
            </div>
        </div>
            <div class="star">
                <i class='bx bx-star'></i>    
            </div>

      <ul class="details", id="carpark-details">
        <li>
            <div class="row-details">
                <i class='bx bx-map'></i>
                <span class="location" id="location"></span>
            </div>
            <div class="row-details">
                    <i class="bx bx-walk"></i>
                    <span class="distance" id="distance"></span>
            </div>
            <div class="row-details">
                    <i class="bx bx-car"></i>
                    <span class="availability" id="availability"></span>
            </div>
            <div class="row-details">
                    <i class='bx bx-dollar-circle'></i>
                    <span class="price" id="price"></span> 
            </div>
        </li>
      </ul>
        <div class="selectBtn">
            <button class="select">SELECT</button>
        </div>
    </div>



    <div class="navbar">
        <div class="search">
          <input type="text" name="search" class="search-text" placeholder="Search..."/>
        </div>
      </div>
      <div class="full-screen-search">
        <div class="close">
            <i class='bx bx-x'></i>
        </div>
        <div class="search-container">
          <input type="text" placeholder="Search...">
          <button>Search</button>
        </div>
      </div>

    
   

 
  </body>
  
  <script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector(".bx-search");
    let homeBtn = document.querySelector(".bx-home-alt-2");
    let favBtn = document.querySelector(".bxs-bookmarks");

    btn.onclick = function(){
        sidebar.classList.toggle("active");
    }
    searchBtn.onclick = function(){
        sidebar.classList.toggle("active");
    }

    homeBtn.onclick = function(){
        sidebar.classList.toggle("active");
    }

    favBtn.onclick = function(){
        sidebar.classList.toggle("active");
    }

</script>


</html>
